    window.ethereum.on('accountsChanged', async _ => {
     console.log("useted a cambiado de cuenta")

    window.ethereum.on('chainChanged', async _ => {
      console.log("useted a cambiado de red")
      const chainId = "0x61"
      const id = await window.ethereum.request({ method: 'eth_chainId' })
      if(id!=chainId){
        window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId }] })
      }
      location.reload()
    })

  </script>
